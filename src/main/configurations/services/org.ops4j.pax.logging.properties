log4j.rootLogger=DEBUG, CONSOLE, FILE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d [%20.20t] %-5p %30.30c %x - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%20.20t %-5p %30.30c %x - %m%n
log4j.appender.CONSOLE.threshold=ERROR

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.datePattern='.'yyyy-MM-dd_HH-mm
log4j.appender.FILE.file=logs/dali.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n
